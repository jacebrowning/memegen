version: 2.1

jobs:
  build:
    working_directory: ~/memegen

    docker:
      - image: cimg/python:3.13.7

    steps:
      - checkout

      - run:
          name: Checking system dependencies
          command: make doctor

      - restore_cache:
          key: poetry-{{ checksum "poetry.lock" }}

      - run:
          name: Installing project dependencies
          command: make install

      - save_cache:
          key: poetry-{{ checksum "poetry.lock" }}
          paths:
            - .venv

      - run:
          name: Checking code
          command: make check

      - run:
          name: Running tests
          command: make test

      - run:
          name: Uploading coverage
          command: sudo pip install coveralls && coveralls || true

      - store_test_results:
          path: results

      - store_artifacts:
          path: htmlcov

      - run:
          name: Building site
          command: make site
